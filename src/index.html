<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div id="Current">
        <div>
          <h1 id="Location">Loading</h1>
          <div class="icon"></div>
        </div>
        <div>
          <h2>Time</h2>
          <h2 id="Time">Loading</h2>
        </div>
        <div>
          <h2>Temperature</h2>
          <h2 id="Temp">Loading</h2>
        </div>
        <div>
          <h2>Weather</h2>
          <h2 id="Weather">Loading</h2>
        </div>
        <div>
          <h2>wind speed</h2>
          <h2 id="Wind">Loading</h2>
        </div>
        <div>
          <h2>Humidity</h2>
          <h2 id="Humidity">Loading</h2>
        </div>
        <div>
          <h2>Cloud percentages</h2>
          <h2 id="Cloud">Loading</h2>
        </div>
      </div>
      <div id="">
        <form action="" id="Form">
          <h2>Want find weather somewhere, type in this box</h2>
          <input type="text" name="" id="FindLocation" />
          <h3>Location is not found, please provide proper input</h3>
          <button type="submit" id="SubmitBtn">Submit</button>
        </form>
      </div>
      <div id="Forecast">
        <div class="DropDownBtn">
          <button id="TomorrowSTomorrow">Tomorrow's Tomorrow</button>
        </div>
        <div id="Day">
          <div class="inDay">
            <h3 class="Time">01:00</h3>
            <h3 class="Weather">Cloudy</h3>
          </div>
        </div>
      </div>
      <div id="setting">
        <h2>Setting</h2>
        <button id="TemperatureSwitch">Current Unit F</button>
        <button id="DistanceSwitch">Current Unit miles/h</button>
      </div>
    </div>
  </body>
</html>
